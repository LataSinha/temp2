<app-navbar></app-navbar>
<div class="notification" *ngIf="showCodeExistsNotification">
  Product already exists.
</div>
<div class="success-notification" *ngIf="showSuccessNotification">
  Product added successfully.
</div>
<div class="add-product-form">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Product Code:</label>
      <input type="text" id="code" formControlName="code" required />
    </div>
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" formControlName="name" required />
    </div>
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" formControlName="brand" required />
    </div>
    <div class="form-group">
      <label for="image">Product Image:</label>
      <input type="file" id="image" formControlName="image" (change)="onFileSelected($event)" required />
    </div>
    <div class="error-message" *ngIf="showError">
      Error occurred while adding the product.
    </div>
    <button type="submit">Request for Approval</button>
  </form>
</div>

<br/><br/>
<app-footer></app-footer>

<div class="registration-container">
  <form (ngSubmit)="register()" [formGroup]="registrationForm" class="form-card">
  <h2 style="text-align: left;">Registration</h2>
    <div class="form-group">
      <input
        type="email"
        id="email"
        name="email"
        required
        formControlName="email"
        placeholder="Email"
      />
      <div class="error"
        *ngIf="
          registrationForm.controls.email.invalid &&
          registrationForm.controls.email.touched
        "
      >
        Email is required.
      </div>
    </div>
    <div class="form-group form-group-flex">
      <div class="form-column">
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          formControlName="firstName"
          placeholder="First Name"
        />
        <div class="error"
          *ngIf="
            registrationForm.controls.firstName.invalid &&
            registrationForm.controls.firstName.touched
          "
        >
          First Name is required.
        </div>
      </div>
      <div class="form-column">
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          formControlName="lastName"
          placeholder="Last Name"
        />
        <div class="error"
          *ngIf="
            registrationForm.controls.lastName.invalid &&
            registrationForm.controls.lastName.touched
          "
        >
          Last Name is required.
        </div>
      </div>
    </div>
    <div class="form-group form-group-flex">
      <div class="form-column">
        <input
          type="password"
          id="password"
          name="password"
          required
          formControlName="password"
          placeholder="Password"
        />
        <div class="error"
          *ngIf="
            registrationForm.controls.password.invalid &&
            registrationForm.controls.password.touched
          "
        >
          Password is required.
        </div>
      </div>
      <div class="form-column">
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />
        <div class="error"
          *ngIf="
            registrationForm.controls.confirmPassword.invalid &&
            registrationForm.controls.confirmPassword.touched
          "
        >
          Confirm Password is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        [disabled]="
          registrationForm.invalid || password.value !== confirmPassword.value
        "
      >
        SUBMIT
      </button>
    </div>
    <a routerLink="/login" routerLinkActive="active">Have an account already?</a>
  </form>

</div>
